<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top 5 Ofertas</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    header { display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; }
    h1 { margin:0; }
    input { width:min(520px, 90vw); padding:12px; border:1px solid #ddd; border-radius:10px; }
    button { padding:12px 14px; border:0; border-radius:10px; background:#3483fa; color:#fff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .hint { text-align:center; color:#555; margin:10px 0 0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:16px; margin-top:22px; }
    .card { background:#fff; border-radius:14px; padding:14px; box-shadow:0 2px 10px rgba(0,0,0,.08); display:flex; flex-direction:column; gap:10px; }
    .thumb { height:160px; display:flex; align-items:center; justify-content:center; }
    .thumb img { max-width:100%; max-height:160px; object-fit:contain; }
    .title { font-size:14px; line-height:1.2; height:52px; overflow:hidden; }
    .price { font-weight:700; font-size:18px; color:#0a7a2f; }
    .row { display:flex; justify-content:space-between; gap:10px; font-size:12px; color:#666; }
    a.btn { text-decoration:none; text-align:center; padding:10px 12px; border-radius:10px; background:#111; color:#fff; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Top 5 Ofertas</h1>
    <input id="q" placeholder="Digite um produto (ex: notebook, iphone, air fryer)" />
    <button id="go">Buscar</button>
  </header>

  <p class="hint">Mostrando os 5 produtos mais baratos do Mercado Livre</p>

  <div id="status"></div>
  <div id="grid" class="grid"></div>

  <script>
    const q = document.getElementById('q');
    const go = document.getElementById('go');
    const grid = document.getElementById('grid');
    const status = document.getElementById('status');

    function money(v){
      return v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
    }

    async function buscar(){
      const termo = q.value || 'notebook';
      go.disabled = true;
      status.innerText = 'Buscando ofertas...';
      grid.innerHTML = '';

      const url = `https://api.mercadolibre.com/sites/MLB/search?q=${encodeURIComponent(termo)}&limit=50`;

      const r = await fetch(url);
      const data = await r.json();

      const top5 = data.results
        .filter(p => p.price)
        .sort((a,b)=>a.price-b.price)
        .slice(0,5);

      status.innerText = `Top 5 ofertas para "${termo}"`;

      top5.forEach(p=>{
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML = `
          <div class="thumb"><img src="${p.thumbnail}"></div>
          <div class="title">${p.title}</div>
          <div class="price">${money(p.price)}</div>
          <a class="btn" href="${p.permalink}" target="_blank">Ver oferta</a>
        `;
        grid.appendChild(card);
      });

      go.disabled = false;
    }

    go.onclick = buscar;
    buscar();
  </script>
</body>
</html>
